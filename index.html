<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="background-image: url(Tra\ 5.jpg);">
<div class="container">
    <h1 class="text-center my-2">Password Management</h2>
    
    <!-- Add Book Form -->
    <div class="card">
        <div class="card-header">
            <h4>Add a New Password</h4>
        </div>
        <div class="card-body">
            <form id="password-form">
                <div class="mb-2">
                    <label for="username" class="form-label">Enter User Name :</label>
                    <input type="text" class="form-control" id="username" placeholder="User name"  required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Enter Your Birthday :</label>
                    <input type="text" class="form-control" id="password" placeholder="Birthday" required>
                </div>
                <div class="mb-2">
                    <label for="new-password" class="form-label">New Password :</label>
                    <input type="number" class="form-control" id="new-password" placeholder="Password" required>
                </div>
                <div class="mb-2">
                    <label for="new-password" class="form-label">Enter New Password Again :</label>
                    <input type="number" class="form-control" id="new-password" placeholder="Transaction Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Password</button>
                <button type="submit" class="btn btn-warning">Clear All</button>
            </form>
        </div>
    </div>`
    <div class="card mt-3">
        <div class="card-header">
            <h4>Search Password</h4>
        </div>
        <div class="card mt-3">
            <form id="search-form">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="search-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="search-username" placeholder="Enter Username">
                    </div>
                    <div class="col-md-3">
                        <label for="search-birthday" class="form-label">Birthday:</label>
                        <input type="text" class="form-control" id="search-birthday" placeholder="Enter Author">
                    </div>
                    <div class="col-md-2">
                        <label for="search-new password" class="form-label">Password:</label>
                        <input type="number" class="form-control" id="search-new password" placeholder="Enter Password">
                    </div>
                    <div class="col-md-2">
                        <label for="searchQuanity" class="form-label">New-Password:</label>
                        <input type="number" class="form-control" id="search-Tracsaction Password" placeholder="Enter Transaction Password">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" id="searchButton">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Books Table -->
    <div class="card">
        <div class="card-header">
            <h4>Password List</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Birthday</th>
                        <th>New Password</th>
                        <th>Transaction Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="Password-List">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div
</div>

<!-- Bootstrap 5 and JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
